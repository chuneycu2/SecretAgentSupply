<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="company">
    <div class="container">
      <img src="./resources/images/logo.png" alt="Secret Agent Supply logo" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <nav>
    <div class="container">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="products">
      <div class="product pen">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="Exploding Pen" />
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="Cellular Watch" />
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>
</html>
